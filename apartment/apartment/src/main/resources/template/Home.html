<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>

	<link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>

<body>
	<div id="main">

		<table id="table">
			<tr class="row">
				<td>Mã hợp đồng</td>
				<td>Tên khách hàng</td>
				<td>Ngày bắt đầu</td>
				<td>Ngày kết thúc</td>
				<td>Giá</td>
				<td></td>
				<td></td>
			</tr>
		</table>

		<button class="link_button" onclick="showAddRow()" href="">Thêm hợp đồng</button>
	</div>

	<form action="" class="container_input hidden">
		<h1 class="title">Thêm hợp đồng</h1>

		<div class="input">
			<label for="ten">Tên khách hàng:</label>
			<input id="ten" type="text">
		</div>

		<div class="input">
			<label for="ngay">Ngày bắt đầu:</label>
			<input id="startdate" type="date">
		</div>
		
		<div class="input">
			<label for="ngay">Ngày kết thúc:</label>
			<input id="enddate" type="date">
		</div>
		
		<div class="input">
			<label for="gia">Giá:</label>
			<input id="cost" type="double">
		</div>
		

		<div id="js-control_button" style="display: flex; justify-content: flex-end;">
		</div>
	</form>

	<script th:src="@{/scripts/script.js}"></script>
</body>

</html>
